policies:
  - name: list-of-unused-ec2-instances
    resource: ec2
    comment: |
      Report of unused EC2 instances
    filters:
      - type: value
        key: LaunchTime
        op: greater-than
        value: 30
        value-type: age
      - name: CPUUtilization
        type: metrics
        days: 14
        missing-value: 0
        op: le
        statistics: Maximum
        value: 5
    actions:
      - type: notify
        template: default.html
        template_format: html
        priority_header: '1'
        violation_desc: "These EC2 Instances are unused:"
        action_desc: |
            "Actions Taken:  None.
              At this point we are just notifying you of the unused EC2 instances."
        subject: "{{ account }} Unused EC2 Instances"
        to:
          - brian.gaber@compucom.com
        transport:
          type: sqs
          queue: https://sqs.us-east-1.amazonaws.com/472510080448/cloud-custodian
          region: us-east-1