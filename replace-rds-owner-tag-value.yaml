policies:
  - name: rds-owner-tag-instances
    resource: rds
    filters:
      - and:
        - or:
          - "tag:Owner": Steve Wylie
          - "tag:Owner": Aaron Fiskum
        - "tag:Application": Forgerock
    actions:
      - type: tag
        key: Owner
        value: Michael Graf
      - type: notify
        template: default.html
        template_format: html
        priority_header: 1
        subject: "{{ account }} - Replaced RDS Owner Tag Value"
        violation_desc: "These RDS have had their Owner tag changed"
        action_desc: |
            "These RDS have had their Owner tag changed from Steve Wylie to Michael Graf."
        to:
          - brian.gaber@compucom.com
        transport:
            type: sqs
            queue: https://sqs.us-east-1.amazonaws.com/472510080448/cloud-custodian
            region: us-east-1
