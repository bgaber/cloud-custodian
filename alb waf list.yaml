policies:
- name: elblist
  resource: app-elb
  filters:
    - type: waf-enabled
      state: true
  actions:
    - type: notify
      template: default.html
      template_format: html
      priority_header: '1'
      subject: "{{ account }} Application Load Balancers with WAF Enabled"
      to:
        - brian.gaber@compucom.com
      transport:
        type: sqs
        queue: https://sqs.us-east-1.amazonaws.com/472510080448/cloud-custodian