policies:
  - name: ebs-netiq-owner-tag-volumes
    resource: ebs
    description: |
      Modify Owner tag of EBS Volumes associated with NetIQ
    filters:
      - "tag:Application": NetIQ
    actions:
      - type: tag
        key: Owner
        value: Alvin Cheng
      - type: notify
        template: default.html
        template_format: html
        priority_header: 1
        subject: "{{ account }} - Replaced EBS Volumes Owner Tag Value"
        violation_desc: "These Elastic Block Store (EBS) Volumes have had their Owner tag changed"
        action_desc: |
            "These Elastic Block Store (EBS) Volumes have had their Owner tag changed to Alvin Cheng."
        to:
          - brian.gaber@compucom.com
        transport:
            type: sqs
            queue: https://sqs.us-east-1.amazonaws.com/472510080448/cloud-custodian
            region: us-east-1
