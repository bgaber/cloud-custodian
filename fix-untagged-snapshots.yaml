policies:
  - name: fix-untagged-ebs-snapshots
    resource: ebs-snapshot
    comment: |
      Report on total count of untagged egs snapshots
    filters:
      - and:
        - "tag:Owner": absent
        - "tag:Application": absent
        - "tag:Name": absent
    actions:
      - type: tag
        key: Owner
        value: Unknown
      - type: tag
        key: Application
        value: Unknown
      - type: tag
        key: Name
        value: Unknown
      - type: notify
        template: default.html
        template_format: html
        priority_header: '1'
        violation_desc: "These EBS Snapshots were untagged:"
        action_desc: |
            "Actions Taken: The listed EBS Snapshots were untagged and had their Owner, Application and Name tags changed to Unknown"
        subject: "{{ account }} Fixed Untagged EBS Snapshots"
        to:
          - brian.gaber@compucom.com
          - luis.dominguez@compucom.com
        transport:
          type: sqs
          queue: https://sqs.us-east-1.amazonaws.com/472510080448/cloud-custodian
